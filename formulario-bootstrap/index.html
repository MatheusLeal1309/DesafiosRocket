<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center p-5 bg-dark text-white">Formulário Bootstrap</h1>
        <div class="d-flex justify-content-center ">
            <form id="formulario" class="border border-3 border-primary m-5 p-4 rounded-4 w-50 bg-white needs-validation"
                novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="invalid-feedback">Por favor insira seu nome.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">Por favor insira um email válido.</div>
                </div>
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto</label>
                    <select class="form-select" id="assunto" required>
                        <option value="">Selecione uma opção</option>
                        <option value="1">Dúvida</option>
                        <option value="2">Sugestão</option>
                        <option value="3">Reclamação</option>
                    </select>
                    <div class="invalid-feedback">Por favor selecione um assunto.</div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                    <div class="invalid-feedback">Digite sua mensagem.</div>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="checkbox" id="checkDefault" required>
                    <label class="form-check-label" for="checkDefault">Confirmo as informações acima</label>
                    <div class="invalid-feedback">Você precisa confirmar as informações.</div>
                </div>

                <div id="alerta"></div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-25">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/form.js"></script>
</body>

</html>
