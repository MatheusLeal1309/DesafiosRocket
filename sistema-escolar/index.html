<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="vh-100 bg-dark">
    <main class="container d-flex flex-column justify-content-center align-items-center h-100">
        <h1 class="text-white mb-4">Faça seu login</h1>
        <div class="card w-50">
            <div class="card-body">
                <h4 class="card-title">Login</h4>
                <div class="form-floating mb-3">
                    <select id="selectTipo" class="form-select">
                        <option value="">Escolha uma opção</option>
                        <option value="1">Professor</option>
                        <option value="2">Aluno</option>
                    </select>
                    <label for="selectTipo">Tipo de usuário</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                    <label for="floatingPassword">Senha</label>
                </div>
                <button id="loginBtn" class="btn btn-primary w-100">Entrar</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/usuario.js"></script>
</body>

</html>
