<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card shadow w-75">
            <div class="card-header bg-primary text-white text-center">
                <h3>Perfil do Usuário</h3>
            </div>
            <div class="card-body">
                <div id="perfil" class="fs-5"></div>
            </div>
        </div>
    </div>

    <script>
        const dados = JSON.parse(localStorage.getItem("usuarioLogado"));
        let perfilHTML = "";

        if (!dados) {
            perfilHTML = `<div class="alert alert-warning" role="alert">
                Nenhum usuário logado.
            </div>`;
        } else if (dados.turma) {
            perfilHTML = `
                <p><strong>Nome:</strong> ${dados.name}</p>
                <p><strong>Email:</strong> ${dados.email}</p>
                <p><strong>Turma:</strong> ${dados.turma}</p>
            `;
        } else if (dados.subjects) {
            perfilHTML = `
                <p><strong>Nome:</strong> ${dados.name}</p>
                <p><strong>Email:</strong> ${dados.email}</p>
                <p><strong>Matérias:</strong> ${dados.subjects.join(", ")}</p>
            `;
        }

        document.getElementById("perfil").innerHTML = perfilHTML;
    </script>
</body>

</html>
