<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Regex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark text-white">
    <main>
        <div class="form d-flex justify-content-center align-items-center vh-100">
            <form class="bg-white p-4 rounded shadow">
                <div class="input-group d-flex flex-column align-items-center p-5 text-dark">
                    <h1 class="text-uppercase mb-4">Formulário</h1>
                    <div class="mb-3 mt-3">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                        <span id="nameMsg" class="form-text"></span>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required placeholder="exemple@email.com">
                        <span id="emailMsg" class="form-text"></span>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Cpf</label>
                        <input type="text" class="form-control" id="cpf" required placeholder="000.000.000-00">
                        <span id="cpfMsg" class="form-text"></span>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-50 rounded">Send</button>
                </div>
            </form>
        </div>
    </main>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
