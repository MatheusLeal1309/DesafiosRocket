<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="card">
        <img class="icon" src="https://openweathermap.org/img/wn/04d@2x.png" alt="clouds">
        <h2>26°</h2>
        <div class="min-max">
            <p class="feels-like">Sensação térmica de <span>28</span>°</p>
            <p>Max: <span class="max">32</span>°</p>
            <p>Min: <span class="min">26</span>°</p>
        </div>
        <p class="humidity">Umidade <span>65</span>%</p>
        <div class="wind">
            <p>
                velocidade do vento: <span>1,54</span>m/s
            </p>
            <img src="./assets/img/seta.svg" alt="">
        </div>
    </section>
    <section class="input">
        <input type="text" placeholder="Busque uma cidade">
        <button type="button">Buscar</button>
    </section>
    <script src="./assets/js/previsao.js"></script>
</body>

</html>
