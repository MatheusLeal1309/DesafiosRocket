<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/css/forms.css">
</head>

<body>
    <h1>Entre em contato conosco</h1>
    <h2>Formulário de contato</h2>

    <form action="">
        <label for="">
            <p>Nome completo:</p>
            <input type="text" name="texto" id="" required placeholder="Digite seu nome completo">
        </label>
        <br>
        <label for="">
            <p>Email:</p>
            <input type="email" name="email" id="" required placeholder="Digite seu email">
        </label>
        <br>
        <label for="">
            <p>Telefone:</p>
            <input type="tel" name="telefone" id="" placeholder="(XX) XXXXX-XXXX" maxlength="11">
        </label>
        <label for="">
            <p>Selecione o assunto:</p>
            <input type="text" name="assunto" id="" required>
            <select name="opcao" id="">
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="reclamacao">Reclamação</option>
                <option value="duvidas">Dúvidas</option>
                <option value="sugestao">Sugestão</option>
            </select>
        </label>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
