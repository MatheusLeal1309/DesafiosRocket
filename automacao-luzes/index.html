<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Luzes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="d-flex justify-content-center align-items-center bg-dark">
    <div class="text-center">
        <h1 class="mb-4 text-white">Central de Luzes</h1>
        <div class="row g-5">
            <div class="col">
                <div id="quarto" class="comodo fs-3 text-uppercase">Quarto</div>
                <div class="mb-3">
                    <button class="btn btn-success me-2 btn-ligar" data-comodo="quarto">Ligar</button>
                    <button class="btn btn-danger btn-desligar" data-comodo="quarto">Desligar</button>
                </div>
            </div>
            <div class="col">
                <div id="sala" class="comodo fs-3 text-uppercase">Sala</div>
                <div class="mb-3">
                    <button class="btn btn-success me-2 btn-ligar" data-comodo="sala">Ligar</button>
                    <button class="btn btn-danger btn-desligar" data-comodo="sala">Desligar</button>
                </div>
            </div>
            <p id="status" class="mt-4 fs-5 fw-medium text-primary"></p>
        </div>
    </div>
    <script src="./assets/js/automacao.js"></script>
</body>

</html>
